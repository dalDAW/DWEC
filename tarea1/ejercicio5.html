<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5 - Tablas</title>
    <style>
        body {
            font-family: Verdana;
            background: #f0f8ff;
            padding: 30px;
        }

        .box {
            background: #fff;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px #aaa;
        }

        h2 {
            color: #006;
        }

        .field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .tablas {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tabla {
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            min-width: 150px;
        }

        .tabla h3 {
            margin-top: 0;
            text-align: center;
            color: #007bff;
        }

        .op {
            font-family: monospace;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Tablas de Multiplicar</h2>

        <form id="form">
            <div class="field">
                <label for="n">Número N:</label>
                <input type="number" id="n" required min="1" max="20">
            </div>

            <button type="submit">Mostrar</button>
        </form>

        <div id="tablas" class="tablas"></div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();

            var val = parseInt(document.getElementById('n').value);
            var cont = document.getElementById('tablas');

            if (isNaN(val) || val <= 0) {
                alert("Introduce un número válido mayor que 0.");
                return;
            }

            cont.innerHTML = '';

            for (var t = 1; t <= val; t++) {
                var div = document.createElement('div');
                div.className = 'tabla';

                var h = document.createElement('h3');
                h.textContent = 'Tabla del ' + t;
                div.appendChild(h);

                for (var i = 1; i <= 10; i++) {
                    var op = document.createElement('div');
                    op.className = 'op';
                    op.textContent = t + ' x ' + i + ' = ' + (t * i);
                    div.appendChild(op);
                }

                cont.appendChild(div);
            }
        });
    </script>
</body>
</html>
