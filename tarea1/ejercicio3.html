<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Suma hasta N</title>
    <style>
        body {
            font-family: Verdana;
            background: #f0fff0;
            padding: 30px;
        }

        .box {
            background: #fff;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px #aaa;
        }

        h2 {
            color: #040;
        }

        .field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
        }

        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .msg {
            margin-top: 15px;
            padding: 10px;
            display: none;
            border-left: 4px solid;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Suma del 1 al N</h2>

        <form id="form">
            <div class="field">
                <label for="n">Número:</label>
                <input type="text" id="n" required>
            </div>

            <button type="submit">Calcular</button>
        </form>

        <div id="msg" class="msg"></div>
    </div>

    <script>
        // al enviar
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();

            var val = document.getElementById('n').value;
            var num = parseInt(val);
            var msg = document.getElementById('msg');

            // validar
            if (isNaN(num) || num <= 0) {
                msg.innerHTML = "Introduce un número válido mayor que 0.";
                msg.style.background = "#fdd";
                msg.style.borderLeftColor = "#c00";
                msg.style.display = "block";
                return;
            }

            // sumar
            var suma = 0;
            for (var i = 1; i <= num; i++) {
                suma += i;
            }

            // mostrar
            msg.innerHTML = "La suma del 1 al " + num + " es: <strong>" + suma + "</strong>.";
            msg.style.background = "#dfd";
            msg.style.borderLeftColor = "#080";
            msg.style.display = "block";
        });
    </script>
</body>
</html>
